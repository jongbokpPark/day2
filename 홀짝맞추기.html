<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 사용자로부터 ㅌ데이터 입력을 받기 위한 창을 띄우자(프롬포트 창)
      // 프롬포트 창에 입력되는 모든 데이터는 문자열로 처리된다.
      // 사용자가 '확인', '취소'를 누를때까지 블락 상태에 빠진다.
      let n = prompt("원사하시는 수를 입력하세요.");
      let result = n % 2 == 0 ? "짝수" : "홀수";

      document.write(n + "은" + result + "입니다.");
    </script>
  </head>
  <body></body>
</html>
