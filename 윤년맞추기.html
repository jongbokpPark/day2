<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let y = prompt("원하시는 연도를 입력하세요.");

      let result = y % 4 == 0 ? "윤달포함연도" : "윤달비포함연도";
      document.write("입력하신" + y + "년은" + result);
    </script>
  </head>
  <body></body>
</html>
